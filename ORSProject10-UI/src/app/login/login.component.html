<app-navbar></app-navbar>

<div class="row " style=" padding-bottom: 19%; background-image: url(../../assets/files/business-3080799__480.webp);
  background-attachment: fixed;
  background-size: cover; width:auto;
    height: auto;">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <form>
          <div style="text-align: center;">
            <h1 class="text-primary font-weight-bold">{{'Log in' | translate}}</h1>
          </div>
          <input type="hidden" name="loginUrl" [(ngModel)]="form.loginUrl" class="form-control">
          <div *ngIf="form.error && form.message == 'Invalid ID or Password'"
            class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message}}
          </div>
          <div *ngIf="message != null && form.error"
            class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
          </div>

          <div *ngIf="form.error && form.message == 'Session Expired, Please Login Again'"
            class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{form.message}}
          </div>
          <div style="padding-top:1%">
            <span class="pt-2"><b>{{'Email Id' | translate}}</b>
              <span class="required-field"></span></span>

            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope grey-text"></i> </div>
                </div>
                <input type="text" name="loginId" [(ngModel)]="form.loginId" class="form-control"
                  placeholder="{{'Enter Login Id' | translate}}">
              </div>
            </div>
           <span  *ngIf="inputerror.loginId != null"
          class="alertRedColor" style=" color: red;" > {{'loginId'| translate}} </span> 
          </div>
           <!-- <span class="alertRedColor">{{inputerror.loginId}}</span>  -->
          <div style="padding-top:1%">
            <span><b>{{'Password' | translate}}</b>
              <span class="required-field"></span></span>
            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-key grey-text "></i> </div>
                </div>
                <input type="password" name="pwd" [(ngModel)]="form.password" class="form-control"
                  placeholder="{{'Enter Password' | translate}}">
              </div>
            </div>
            <span  *ngIf="inputerror.password != null"
            class="alertRedColor" style=" color: red;" > {{'password'| translate}} </span> 

            <!-- <span class="alertRedColor">{{inputerror.password}}</span> -->
          </div>
          <div class="row pt-3 pl-3 pb-3">
            <div class="pt-2">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button (click)="signIn()" class="btn btn-md btn-success">
                {{'Sign in' | translate}}</button>
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="pl-3 pt-2">
              <a class="btn btn-warning" href="/forgotpassword">{{'Forgot Password' | translate}}</a>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>
</div>
<app-footer>

</app-footer>
